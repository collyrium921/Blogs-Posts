<!-- SMART COMPONENT -->

<p><a href="#" (click)="expandAll()">Expand All</a></p>
<p><a href="#" (click)="favAll()">Favorite All</a></p>
<!-- for a single component -->
<!-- <app-blog-post-tile [post]="blogPosts[0][0]" #tile></app-blog-post-tile> -->

<app-blog-post-tile
  #tile
  *ngFor="let post of blogPosts[currentPage]"
  [post]="post"
></app-blog-post-tile>
<app-paginator
  [numberOfPages]="blogPosts.length"
  (pageNumberClicked)="updatePage($event)"
></app-paginator>
